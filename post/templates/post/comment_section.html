{% extends "post/layout.html" %}

{% block body %}
    <h3>Comments</h3>
    {% for comments in post.comment.set_all %}
        <p>{{ comments.user.username }}: {{ comments}}</p>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}

    <form action="{% url 'Comment_Section' post.id %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Add Comment</button>
    </form>
{% endblock %}
