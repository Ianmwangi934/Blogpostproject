{% extends "post/layout.html" %}
{% load static %}
{% block body %}
<style>
    h1{
        color: black;
        padding: 20px;
        margin: 10px;
        text-align: center;
    }
    form {
        padding: 30px;
        margin: 15px;
        
    }
    .video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%,-50%);
        z-index: -1;
        }
    .content {
        position: relative;
        z-index: 1;
        padding: 50px;
        background-color: rgba(255, 235, 205, 0.8);
        margin-top: 100px;
        width: 400px;
        margin: 0 auto;
        border-radius: 10px;

    }

</style>
<!-- Background video-->
<div class="video-container">
    <video autoplay muted loop>
        <source src="{% static 'videos/heart.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video
    </video>
<h1>Create your views and Blog Post</h1>

<div class="content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in form %}
            {{form}}
        {% endfor %}
            <button type="submit">Post</button>
        
    </form>

</div>


{% endblock %}
