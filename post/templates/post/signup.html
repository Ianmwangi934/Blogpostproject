{% extends "post/layout.html" %}
{% load static %}
{% block body %}
    <style>
        .content {
            
            position: relative;
            z-index: 1;
            padding: 50px;
            background-color: rgba(255, 235, 205, 0.8);
            margin-top: 100px;
            width: 400px;
            margin: 0 auto;
            border-radius: 10px;

        }
        h1 {
            text-align: center;
        }

        

        /* Container for the video*/
        .video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%,-50%);
            z-index: -1;
        }

    </style>
    <!-- Background video-->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{% static 'videos/Count Down.mp4' %}" type="video/mp4">
            Your browser does not support HTML5 video
        </video>
        
    </div>
    <h1>Create an account</h1>
    
    <div class="content">
        <form action="{% url 'signup' %} " method = "post">
            {% csrf_token %}
            {% for signup in signup %}
                {{signup}}
            {% endfor %}
            <input type="submit" value="signup">
        </form>

    </div>
    
{% endblock %}
